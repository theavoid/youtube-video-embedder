<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube Embedder - theavoid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>

    <div class="container embedder-panel">

        <h4>YouTube Video Embedder</h4>
        <p class="muted-text">YouTube için videoları gömülü hale getirmenizi sağlayan alternatif bir sistem.</p>

        <input type="text" class="video_input" id="video_input" placeholder="Videoya ait URL'yi girin.">
        <p id="video-alert" >Lütfen video ID'sini girin. Örneğin youtube.com/watch?v=<strong class="yt-alert">123</strong></p>

        <div class="preview">

            <iframe src="" style="display: none" id="video" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </div>

        <div class="code">
            <button id="copy_button"><i class="fa-solid fa-copy"></i> Kopyala</button>
            <textarea disabled id="iframecode"></textarea>

        </div>

    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
